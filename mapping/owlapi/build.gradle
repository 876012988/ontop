
description = 'ontop-mapping-owlapi'
dependencies {
  compile project(':ontop-mapping:ontop-mapping-core')
  compile project(':ontop-ontology:ontop-ontology-owlapi')
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.13'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'com.google.inject', name: 'guice', version:'4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version:'4.1.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version:'2.0.1'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryparser-api', version:rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryparser-sparql', version:rootProject.ext.rdf4jVersion
    compile group: 'net.sourceforge.owlapi', name: 'owlapi-api', version:'4.2.8'
    compile group: 'net.sourceforge.owlapi', name: 'owlapi-apibinding', version:'4.2.8'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.3'
    testCompile group: 'ch.qos.logback', name: 'logback-core', version:'1.1.3'
}
