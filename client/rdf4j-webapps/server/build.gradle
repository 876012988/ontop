apply plugin: 'war'

description = 'ontop-rdf4j-server'
dependencies {
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-http-server', version: rootProject.ext.rdf4jVersion
    compile project(':ontop-client:ontop-rdf4j-webapps:ontop-rdf4j-config-sql')
    providedCompile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
    providedCompile group: 'org.eclipse.rdf4j', name: 'rdf4j-runtime', version: rootProject.ext.rdf4jVersion
    providedCompile group: 'org.eclipse.rdf4j', name: 'rdf4j-config', version: rootProject.ext.rdf4jVersion
}
