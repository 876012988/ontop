
description = 'ontop-semantic-index'
dependencies {
  compile project(':ontop-binding:ontop-owlapi')
  compile project(':ontop-binding:ontop-rdf4j')
  compile project(':ontop-engine:ontop-system:ontop-system-sql:ontop-system-sql-owlapi')
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.13'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'com.google.inject', name: 'guice', version:'4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version:'4.1.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version:'2.0.1'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version:'1.1.3'
    testCompile group: 'ch.qos.logback', name: 'logback-core', version:'1.1.3'
    testCompile group: 'com.h2database', name: 'h2', version:'1.4.190'
    testCompile group: 'org.eclipse.rdf4j', name: 'rdf4j-repository-manager', version:rootProject.ext.rdf4jVersion
}
