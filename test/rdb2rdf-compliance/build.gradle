description = 'ontop-rdb2rdf-compliance'

dependencies {
    compile project(':ontop-binding:ontop-rdf4j')
    compile project(':ontop-engine:ontop-system:ontop-system-sql:ontop-system-sql-owlapi')

    compile group: 'ch.qos.logback', name: 'logback-classic', version: rootProject.ext.logbackVersion
    compile group: 'ch.qos.logback', name: 'logback-core', version: rootProject.ext.logbackVersion

    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-runtime', version: rootProject.ext.rdf4jVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.190'
}
