
description = 'ontop-translation-sql'
dependencies {
  compile project(':ontop-engine:ontop-translation:ontop-translation-core')
  compile project(':ontop-db:ontop-rdb')
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.13'
    compile group: 'com.google.guava', name: 'guava', version:'18.0'
    compile group: 'com.google.inject', name: 'guice', version:'4.1.0'
    compile group: 'com.google.inject.extensions', name: 'guice-assistedinject', version:'4.1.0'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version:'2.0.1'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: rootProject.ext.logbackVersion
    testCompile group: 'ch.qos.logback', name: 'logback-core', version: rootProject.ext.logbackVersion
}
