##########################################
it.unibz.inf.ontop.answering.OntopQueryEngine = it.unibz.inf.ontop.answering.impl.OntopQueryEngineImpl
it.unibz.inf.ontop.answering.reformulation.unfolding.QueryUnfolder = it.unibz.inf.ontop.answering.reformulation.unfolding.impl.BasicQueryUnfolder
it.unibz.inf.ontop.owlrefplatform.core.reformulation.ExistentialQueryRewriter = it.unibz.inf.ontop.owlrefplatform.core.reformulation.TreeWitnessRewriter