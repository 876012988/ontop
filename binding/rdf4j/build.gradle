description = 'ontop-rdf4j'
dependencies {
    compile project(':ontop-engine:ontop-system:ontop-system-core')

    compile group: 'net.sourceforge.owlapi', name: 'owlapi-apibinding', version: '4.2.8'

    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-repository-api', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryresultio-api', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryparser-api', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryparser-sparql', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryalgebra-evaluation', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryresultio-text', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-api', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-turtle', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-rdfxml', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-n3', version: '2.2.2'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-ntriples', version: '2.2.2'
    
    compile group: 'eu.optique-project', name: 'r2rml-api-core', version: '0.6.0'
    compile group: 'eu.optique-project', name: 'r2rml-api-rdf4j-binding', version: '0.6.0'

    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
    testCompile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile project(':ontop-engine:ontop-system:ontop-system-sql:ontop-system-sql-owlapi')
    testCompile group: 'org.eclipse.rdf4j', name: 'rdf4j-repository-manager', version: '2.2.2'
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.190'
    testCompile group: 'mysql', name: 'mysql-connector-java', version: '5.1.35'
}
