description = 'ontop-rdf4j'

dependencies {
    compile project(':ontop-engine:ontop-system:ontop-system-core')

    compile group: 'net.sourceforge.owlapi', name: 'owlapi-apibinding', version: rootProject.ext.owlapiVersion

    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-repository-api', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryresultio-api', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryparser-api', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryparser-sparql', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryalgebra-evaluation', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-queryresultio-text', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-api', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-turtle', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-rdfxml', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-n3', version: rootProject.ext.rdf4jVersion
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-ntriples', version: rootProject.ext.rdf4jVersion

    compile group: 'eu.optique-project', name: 'r2rml-api-core', version: rootProject.ext.r2rmlApiVersion
    compile group: 'eu.optique-project', name: 'r2rml-api-rdf4j-binding', version: rootProject.ext.r2rmlApiVersion

    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: rootProject.ext.logbackVersion
    testCompile group: 'ch.qos.logback', name: 'logback-core', version: rootProject.ext.logbackVersion
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile project(':ontop-engine:ontop-system:ontop-system-sql:ontop-system-sql-owlapi')
    testCompile group: 'org.eclipse.rdf4j', name: 'rdf4j-repository-manager', version: rootProject.ext.rdf4jVersion
    testCompile group: 'com.h2database', name: 'h2', version: '1.4.190'
    testCompile group: 'mysql', name: 'mysql-connector-java', version: '5.1.35'
}
